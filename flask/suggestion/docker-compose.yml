# docker-compose.yml
version: '3.8'

services:
  carbon-optimizer:
    build: .
    ports:
      - "5000:5000"
    environment:
      - EL_MAPS_API_KEY=${EL_MAPS_API_KEY}
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - carbon-net

  # Optional: Redis for distributed caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - carbon-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  carbon-net:
    driver: bridge
